<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Cricket Admin Login</title>
    <!--<link href="css/font-awesome.min.css" rel="stylesheet">-->
    <!--//-->
    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <![endif]-->
    <!--//-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleadmin.css" >
    <link rel="stylesheet" href="../css/icons.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:500" rel="stylesheet">
</head>
<body id="top">
    <div class="heightfix bglogin login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="loginouter">
                        <img src="../images/logo.svg" class="img-responsive center-block loginlogo" alt="logo">
                        <div class="logininner form-large">
                            <h1 class="logintitle">Site Admin Login</h1>
                            <form>
                                <div class="form-group">
                                    <div class="md-input">
                                        <input class="md-form-control" required="" type="text">
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label><span class="lnr lnr-user"></span> User Name</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="md-input">
                                        <input class="md-form-control" required="" type="password">
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label><span class="lnr lnr-lock"></span> Password</label>
                                    </div>
                                </div>
                                <a class="btn btn-primary btn-lg center-block" href="../admin/dashboard.html">Login</a>
                            </form>
                            <div class="text-center martop20">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                    <p class="text-center martop10">&copy; 2017 Cricket Admin. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
     <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
